<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bomberman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header-wrapper">
        <h1>Bomberman Easter Edition</h1>
    </div>
    <button id="generate-new-board">Generate New Board</button>


    <main>
        <div class="overlay">
            <div class="message"></div>
        </div>
        <section class="game-container">
            <div class="grid">
                <!-- Game grid will be generated here -->
            </div>
            <div class="status">
                <div class="life-counter">
                    <span>Bomberman 1 Lives: </span>
                    <span id="bomberman-lives"></span>
                </div>
                <div class="life-counter">
                    <span>Bomberman 2 Lives: </span>
                    <span id="bomberman2-lives"></span>
                </div>
            </div>

        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
